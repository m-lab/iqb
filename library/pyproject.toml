[project]
name = "mlab-iqb"
description = "Internet Quality Barometer (IQB) library for calculating composite quality scores"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "Apache-2.0"}
authors = [
    {name = "Measurement Lab", email = "support@measurementlab.net"}
]
keywords = ["internet", "quality", "measurement", "network", "performance"]
dynamic = ["version"]

dependencies = [
    "google-cloud-bigquery>=3.0.0",
    "google-cloud-bigquery-storage>=2.0.0",
    "pyarrow>=14.0.0",
    "pandas>=2.0.0",
    "db-dtypes>=1.0.0",
    "pyyaml>=6.0.0",
    "python-dateutil>=2.9.0.post0",
    "dacite>=1.9.2",
    "filelock>=3.20.1",
    "rich>=14.2.0",
    "click>=8.3.0",
]

[project.urls]
Homepage = "https://github.com/m-lab/iqb"
Repository = "https://github.com/m-lab/iqb"
Documentation = "https://github.com/m-lab/iqb/tree/main/library"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/iqb"]

[tool.hatch.build.targets.wheel.force-include]
"src/iqb/queries" = "iqb/queries"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"
tag-pattern = "v(?P<version>.*)"

[tool.hatch.version.raw-options]
root = ".."
relative_to = "pyproject.toml"

[tool.hatch.build.hooks.vcs]
version-file = "src/iqb/_version.py"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "pyright>=1.1.380",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
line-ending = "lf"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "SIM114", # combine if branches - prefer explicit branches for domain clarity
]

[tool.ruff.lint.isort]
known-first-party = ["iqb"]

[tool.pyright]
include = ["src", "tests"]
exclude = ["**/__pycache__", ".venv"]
pythonVersion = "3.13"
typeCheckingMode = "basic"
reportMissingTypeStubs = false
